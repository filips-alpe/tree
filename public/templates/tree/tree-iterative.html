<ul class="tree-list-unstyled">
    <li ng-repeat="node in nodes" class="tree-level-{{ treeCtrl.getDepth(nodes, node) }}">
        <i class="fa fa-square"></i>
        {{ node.label }}
        <i class="fa fa-edit" ng-click="treeCtrl.edit(node)"></i>
        <i class="fa fa-remove" ng-click="treeCtrl.remove(nodes, node)"></i>
        <i class="fa fa-plus" ng-click="treeCtrl.addChild(nodes, node)"></i>
    </li>
</ul>
