<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tree</title>
        <meta name="description" content="Tree example">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body ng-cloak>
        <header class="navbar navbar-default">
            <div class="container-fluid">
                <form class="navbar-form navbar-right" ng-controller="TreeDataController as tree">
                    <button class="btn btn-default" ng-click="tree.resetData()">Reset data</button>
                </form>
            </div>
        </header>
        <div class="container-fluid">
            <section class="row" ng-controller="TreeDataController as tree">
                <div class="panel panel-info col-md-6 col-sm-6 col-lg-6">
                    <div class="panel-heading">
                        <h3 class="panel-title">Recursive</h3>
                    </div>
                    <div class="panel-body">
                        <tree nodes="tree.structuredData"></tree>
                    </div>
                </div>
                <div class="panel panel-info col-md-6 col-sm-6 col-lg-6">
                    <div class="panel-heading">
                        <h3 class="panel-title">Iterative</h3>
                    </div>
                    <div class="panel-body">
                        <tree-iterative nodes="tree.flatData"></tree-iterative>
                    </div>
                </div>
            </section>
        </div>

        <script src="lib/requirejs/require.js" data-main="js/require-config.js"></script>
    </body>
</html>
